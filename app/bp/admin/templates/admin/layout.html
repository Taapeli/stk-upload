{# _myapp/templates/layout.html_ #}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi" lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - {{ _('Admin pages') }}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"></link>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pers.css') }}"></link>
  </head>
  <body>
    {% block body %}
    <h1 class="admin"><a href="/"><img id="logo" 
             src="/static/hlo.png" alt="{{ _('Back to Top') }}" title="{{ _('Back to Top') }}"
             onmouseover="this.src='/static/hlo1.png';" 
             onmouseout="this.src='/static/hlo.png';"/></a>
        <i>{{ _('A Database of the Genealogical Society of Finland') }}</i></h1>
    <a href="#" id="ohjeet" alt="{{ _('Instructions for this page') }}" title="{{ _('Instructions for this page') }}">{{ _('Help') }}</a>
    <div id="paluu">
        <a href="/admin">{{ _('Admin-Start Page') }}</a>
    </div>
    {% endblock %}
  </body>
</html>
