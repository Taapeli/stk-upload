<h4><a href=# 
	hx-get="/scene/comments/comments_header"
	hx-target="#comments_div" 
	hx-trigger="click"> 
{{ _("Hide comments") }}</a>
</h4>
	
<form>
	<b>Your comment:</b>
	<br>
	<textarea id="comment_text" name="comment_text" rows=10 cols=50></textarea>
	<br>
	<button class='btn' 
			hx-post="/scene/comments/add_comment" 
	        hx-target="#comments" 
	        hx-include="form" 
	        hx-swap="afterbegin">
	{{ _("Add comment") }}
	</button>
</form>

<div id="comments">
	<div hx-get="/scene/comments/fetch_comments"
		hx-trigger="load" 
        hx-include="form" 
	    hx-swap="outerHTML">
	</div>
</div>
