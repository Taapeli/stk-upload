<script>
    $(document).ready( function() {
        $("#transform").click(function() {
            $.post("/gedcom/transform/{{ gedcom }}/{{ transform }}", $("#form").serialize(), function(rsp) {
                $("#output").text(rsp);
            });
            return false;
        });
    });
</script>

<style>
.help { font-size: smaller; }
</style>

<div>
<h4>{{ _("Muunnosparametrit") }} ({{ transform }}):</h4>
<div>
<form id="form">
<input type=hidden name=transform value='{{ transform }}'>
<table>
    <tr><th>{{ _("Nimi") }}<th>{{ _("Arvo") }}<th>{{ _("Kuvaus") }}<th>{{ _("Oletusarvo") }}
    </tr>

{% for row in rows %}
    <tr>
    <td>{{ row.name }}</td>
    <td><input type='{{ row.type }}' name='{{ row.name }}' {{ row.checked }}>
        {% if row.action == 'append' %}
            <input type=button value='{{ _("Lisää") }}'>
        {% endif %}</td>
    <td class=help>{{ row.help }}</td>
    <td class=default>{{ row.default }}</td>
    </tr>
{% endfor %}
</table>
<br><input type=submit id=transform value='{{ _("Muunna") }}'>
</form>
</div></div>

<h4>{{ _("Muunnoksen tulostus") }}</h4>
<pre>
	<div id="output">
	</div>
</pre>
