{% macro display(value) -%}
   {% if value < 2 %}
     {% if value == 0 %}<i class='fa fa-exclamation-circle'></i><i class='fa fa-exclamation-circle'></i>
     {% else %}<i class='fa fa-exclamation-circle'></i>{% endif %}
   {% else %}
     {% if value < 2.25 %}<i class='fa fa-star-o'></i>
     {% elif value < 2.75 %}<i class='fa fa-star-o'></i><i class='fa fa-star-half-o'></i>
     {% elif value < 3.25  %}<i class='fa fa-star'></i><i class='fa fa-star'></i>
     {% elif value < 3.75  %}<i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star-half'></i>
     {% elif value < 4.25 %}<i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star'></i>
     {% elif value < 4.75 %}<i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star'></i><i class='fa fa-star-half'></i>
     {% endif %}
   {% endif %}                           
{%- endmacro %}
