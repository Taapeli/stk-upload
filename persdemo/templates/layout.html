{# _myapp/templates/layout.html_ #}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi" lang="fi">
  <head>
    <meta charset="utf-8" /> 
    <title>{% block title %}{% endblock %} - Person demo</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"></link>
    <style>
    body {  font-family: verdana, sans-serif;
            font-size: 10pt;
    }
    table, th, td {
            border: 1px solid silver;
            border-collapse: collapse;
            padding: 2px;
            text-align: left;
            vertical-align: text-top;
    }
    .id { color: sienna; }
    tr:hover {background-color: #f5f5f5}

    #lista { width:80%; float:left}
    #tiedot { border: 1px solid silver;
            background-color: whitesmoke;
            opacity: 0.8;
            width: 18%; 
            position:fixed; top:85pt; right: 10pt;}
    #tiedot li {margin-left: -20pt;}
    #tiedot ul {list-style-type: none; font-size: 80%;}

    ul.event {
        list-style:circle;
        vertical-align: text-top;
        margin:0;
    }
    ul.event > li {margin-left: -1em;}
    ol#itemlist {
        list-style: none; 
        vertical-align: text-top;
    }
    li.itemrow { 
        margin: 2pt;
    }
    .itemrow div.col1 {
        display: inline-block;
        width: 80pt;
        padding-right: 5pt;
    }
    .itemrow div.col2 {
        display: inline-block;
        width: 150pt;
    }
    .itemrow div.also { 
        display: inline-block;
        font-style: italic;
        color: skyblue;
    }
    </style>
  </head>
  <body>
    {% block body %}
    <h1><a href="/"><img src="/static/hlo.png" alt="Palaa alkuun" title="Palaa alkuun"
             style="width:43px;height:44px"
             onmouseover="this.src='/static/hlo1.png';" 
             onmouseout="this.src='/static/hlo.png';"/></a>
        Taapeli henkil√∂tietodemo</h1>
    {% endblock %}
  </body>
</html>
