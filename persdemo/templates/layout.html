    body {  font-family: verdana, sans-serif;

    table, th, td {
            border: 1px solid silver;

    }

    tr:hover {background-color: #f5f5f5}

    #lista { width:80%; float:left}
    #tiedot { border: 1px solid silver;
            background-color: whitesmoke;
            opacity: 0.8;
            width: 18%; 
            position:fixed; top:85pt; right: 10pt;}
    ul.info {list-style-type: none; font-size: 80%;}
    li {margin-left: -20pt;}
    </style>
  </head>
